<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slide JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <i class="fa-solid fa-arrow-left" id="prev"></i>
            <div class="carousel">
                <img src="imgs/img2.jpg" alt="img">
                <img src="imgs/img1.jpg" alt="img">
                <img src="imgs/img3.jpg" alt="img">
                <img src="imgs/img4.jpg" alt="img">
                <img src="imgs/img5.jpg" alt="img">
            </div>
        <i class="fa-solid fa-arrow-right" id="next"></i>
    </div>
    
    
    
    <script src="app.js" defer></script>
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
</body>
</html>
